<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="header">
        <h:graphicImage class="logo" library="images" name="logo.png"/>
        <div class="header-btn">
            <h:form>
                <h:commandLink action="cart">
                    <div class="cart-icon">
                        <h:graphicImage styleClass="cart-img" library="images" name="cart.png"/>
                        <div class="cart-qty">#{customerController.cartLength}</div>
                    </div>
                </h:commandLink>
            </h:form>
        </div>
    </div>
    <div class="userGreeting">
        <div class="user">
            <h:outputLabel styleClass="greet" value="Welcome #{customerController.userFullName}">
                <h:outputLabel value=" #{customerController.premium()}"></h:outputLabel>
            </h:outputLabel>
            <h:form>
                <h:commandButton styleClass="logout-btn btn " value="Logout" action="#{customerController.logout}"/>
            </h:form>
        </div>
    </div>

    <h1>ORDER SUMMARY</h1>
    <h:form>
        <h:dataTable styleClass="table" value="#{customerController.orderInfoList}" var="item" cellpadding="10">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{item.record.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                <h:outputText value="#{item.record.artist}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{item.quantity}"/>
            </h:column>
            <h:column>
                <f:facet name="header">CD-Price</f:facet>
                <h:outputText value="#{item.record.price} SEK"/>
            </h:column>
            <h:column>
                <f:facet name="header">Total</f:facet>
                <h:outputText value="#{item.totalPriceFormatted}"/>

            </h:column>
        </h:dataTable>

        <b><h:outputText style="font-size: larger" value="TOTAL: #{customerController.totPriceOrderInfoList} SEK"/></b> <br/>
        <h:commandButton value="CONTINUE SHOPPING" action="shop"/>
    </h:form>
</h:body>
</html>
