<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="header">
        <h:graphicImage class="logo" library="images" name="logo.png"/>
        <div class="header-btn">
            <h:form>
                <h:commandLink action="cart">
                    <div class="cart-icon">
                        <h:graphicImage styleClass="cart-img" library="images" name="cart.png"/>
                        <div class="cart-qty" style="visibility: #{customerController.cartIconStatus}">#{customerController.cartLength}</div>
                    </div>
                </h:commandLink>
            </h:form>
        </div>
    </div>
    <div class="userGreeting">
        <div class="user">
            <h:outputLabel styleClass="greet" value="Welcome #{customerController.userFullName}">
                <h:outputLabel value=" #{customerController.premium()}"></h:outputLabel>
            </h:outputLabel>
            <h:form>
                <h:commandButton styleClass="logout-btn btn " value="Logout" action="#{customerController.logout}"/>
            </h:form>
        </div>
    </div>
    <div class="search">
        <h:form>
            <h:inputText styleClass="search-input" value="#{shoppingController.search}"/>
            <h:commandLink action="#{shoppingController.search}">
                <h:graphicImage styleClass="search-btn" library="images" name="search.png" height="30px" width="30px" />
            </h:commandLink>
        </h:form>
    </div>

    <div class="wrapper">
        <ui:repeat var="product" value="#{shoppingController.records}">
            <div class="product">
                <h:form styleClass="product-info">
                    <h:commandLink styleClass="product-link" action="#{shoppingController.sendProduct(product)}">
                        <h:graphicImage styleClass="img-to-info product-img" library="images" name="#{product.imgURL}"/>
                    <p class="artist">#{product.artist}</p>
                    <p class="title">#{product.title}</p>
                    <p class="price">#{product.getPriceFormatted()} SEK</p>
                    </h:commandLink>
                </h:form>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
